<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div id="container">

    <h2>Order Summary</h2>

    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="price-plan">
      <img class="icon-music" src="./images/icon-music.svg" alt="icon-music">

      <div class="annual-plan">
        <p class="annual-price">Annual Plan <span>$59.99/year</span></p>
      </div>

      <p class="change">Change</p>
    </div>
    <button class="button">Proceed to Payment</button>
    <p class="cancel">Cancel Order</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Botti13" target="_blank">Angel Botti</a>.
  </div>

</body>

</html>
